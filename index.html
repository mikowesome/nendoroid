<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nendoroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21fa160f31.js" crossorigin="anonymous"></script>   
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <h1 class="logo">NENDOROID</h1>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- HERO -->
    <section class="hero">
        <div class="banner">
            <h1 class="banner-title">Nendoroid Collection</h1>
            <button class="banner-btn">SHOP NOW</button>
        </div>
    </section>
    <!-- END OF HERO -->

    <!-- PRODUCTS -->

    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- SINGLE PRODUCT -->

            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.webp" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>Nendoroid Inosuke Hashibira</h3>
                <h4>¥5800</h4>
            </article>

            <!-- END OF SINGLE PRODUCT -->
            
        </div>
    </section>

    <!-- END OF PRODUCTS -->

    <!-- CART -->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- CART ITEM -->
                <div class="cart-item">
                    <img src="./images/product-1.webp" alt="product">
                    <div>
                        <h4>Nendoroid Inosuke Hashibira</h4>
                        <h5>¥5800</h5>  
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- END OF CART ITEM -->
            </div>
            <div class="cart-footer">
                <h3>Your Total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">CLEAR CART</button>
            </div>
        </div>
    </div>

    <!-- END OF CART -->
    <script src="script.js"></script>
</body>
</html>
